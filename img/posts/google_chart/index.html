
<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">

        <title>Markdown renderer</title>
        <meta name="description" content="Markdown renderer">

        <!-- bootstrap -->
        <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">

        <!-- js libraries -->
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <script type="text/javascript" src="//www.google.com/jsapi"></script>
        <script type="text/javascript">

            // Load the Visualization API and the piechart package.
            google.load('visualization', '1.0', {'packages':['corechart']});

            // Set a callback to run when the Google Visualization API is loaded.
            google.setOnLoadCallback(drawVisualization);

            function drawVisualization() {
              // To see the data that this visualization uses, browse to
              // http://spreadsheets.google.com/ccc?key=pCQbetd-CptGXxxQIG7VFIQ
              var query = new google.visualization.Query(
                  '//docs.google.com/spreadsheet/tq?key=0AsXQVtRWN2mWdGFjS2s2d3ZKb1Jzbi16Z2hWVXduTVE&transpose=0&headers=1&range=A10%3AI14&gid=0&pub=1');

              // Send the query with a callback function.
              query.send(handleQueryResponse);
            }

            function handleQueryResponse(response) {
              if (response.isError()) {
                alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
                return;
              }

              var data = response.getDataTable();
            // Create and draw the visualization.
            new google.visualization.BarChart(document.getElementById('chart_div')).
                draw(data,
                    {title:"スマホIP電話 料金シミュレーション   ",
                    width:600, height:400,
                    hAxis: {title: "月あたり金額(円)"},
                    isStacked: true}
                );
            }
    </script>
  </head>

  <body>
    <!--Div that will hold the pie chart-->
    <div id="chart_div"></div>
  </body>
</html>
